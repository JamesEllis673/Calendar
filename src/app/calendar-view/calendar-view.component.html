<div class="calendarView-container">
  <span class="calendarView-weekDay" *ngFor="let day of days">{{ day }}</span>
  <app-date class="calendarView-date" *ngFor="let date of datesToDisplay" [dateCurrentDate]="calendarViewCurrentDate" [dateMonthToDisplay]="calendarViewMonthToDisplay" [dateDisplayDate]="date"></app-date>
</div>
