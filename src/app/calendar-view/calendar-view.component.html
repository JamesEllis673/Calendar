<div class="calendarView-container">
  <span class="calendarView-weekDay" *ngFor="let day of days">{{ day }}</span>
  <span class="calendarView-date" *ngFor="let date of datesToDisplay" [ngClass]="{'inDisplayMonth': isInDisplayMonth(date), 'isCurrentDate': isCurrentDate(date)}">{{ date | date: "dd" }}</span>
</div>
